# set -g @dracula-plugins "cpu-usage ram-usage"
# set -g @dracula-show-powerline true
# set -g @dracula-cpu-display-load true
# set -g @dracula-ram-usage-label "RAM"
# set -g @dracula-show-fahrenheit false
# set -g @dracula-show-location false

# set -g @catppuccin_flavor 'macchiato' # latte, frappe, macchiato or mocha
# set -g @catppuccin_window_status_style "rounded"
# set -g @catppuccin_status_modules_right "directory session"
# set -g @catppuccin_window_current_text "#W"

set-option -g status-position top
set-option -g status-style 'bg=default'
set -g @catppuccin_window_default_text "#W"

# tmux-sessionx
set -g @sessionx-bind 'o'

set -g status-bg "#24273a"
# set -g status-fg white

# MacOs
# instead of shift -> use option

# ------- navigation---------------------------
# create session
bind C-c new-session

# split current window horizontally
bind - split-window -v

# split current window vertically
bind _ split-window -h

# resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# window navigation
unbind n
unbind p
bind -r '[' previous-window # select previous window
bind -r ']'  next-window     # select next window
bind Tab last-window        # move to last active window
setw -g mode-keys vi
bind u copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'u' send -X page-up
bind-key -T copy-mode-vi 'd' send -X page-down

# mouse
set -g mouse on

# custom
bind C-o setw synchronize-panes

# yazi
set -g allow-passthrough on

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# minimize pane
# it move to window then back to pane
bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.0